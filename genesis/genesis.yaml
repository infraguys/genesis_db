# Build section. It specifies the build process of the project
build:

  # Dependencies of the project
  deps:
    - dst: /opt/genesis_db
      path:
        src: ../../genesis_db
      exclude:
        - .venv
        - .tox

    # Take SDK from a local path for development purposes.
    - dst: /opt/gcl_sdk
      optional: true
      path:
        env: LOCAL_GENESIS_SDK_PATH

  # List of elements in the project
  elements:
    # List of images in the element
    - manifest: manifests/dbaas.yaml
      images:
      - name: genesis-db
        format: gz
        profile: genesis_base
        script: images/cp_install.sh

        # Override image build parameters, for instance disk size
        override:
          disk_size: "6G"
      - name: genesis-db-pg
        format: gz
        profile: genesis_base
        script: images/pg_install.sh

        # Override image build parameters, for instance disk size
        override:
          disk_size: "6G"
          use_backing_file: true
        envs:
          - LAB_MODE
      - name: genesis-db-pg-lab
        format: gz
        profile: genesis_base
        script: images/pg_install.sh

        # Override image build parameters, for instance disk size
        override:
          disk_size: "6G"
          use_backing_file: true
        envs:
          - LAB_MODE=true
